<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

  <div class="pb-5">
    <div class="row" style="width: 100%; height: 100px;" >
      <div class="col-4 bg-primary border text-white">.col-4</div>
      <div class="col-4 bg-primary border text-white">.col-4</div>
      <div class="col-4 bg-primary border text-white">.col-4</div>
    </div>

    <div class="row pt-2" style="width: 100%; height: 100px;">
      <div class="col-12 bg-primary text-white">.col-12</div>
    </div>

    <div class="row pt-2" style="width: 100%; height: 100px;">
      <div class="col bg-primary border text-white">.col-6</div>
      <div class="col bg-primary border text-white">.col-6</div>
    </div>

    <div class="row pt-2" style="width: 100%; height: 100px;">
      <div class="col-8 border bg-primary text-white">.col-8</div>
      <div class="col-2 border bg-primary text-white">.col-2</div>
      <div class="col-2 border bg-primary text-white">.col-2</div>
    </div>
  </div>



  <div class="row" style="width: 100%; height: 600px;">
    <div class="col-3">
      <div class="row" style="width: 100%; height: 200px;">
        <div class="col border bg-primary text-white text-center">Title 1</div>
      </div>
      <div class="row pt-2" style="width: 100%; height: 200px;">
        <div class="col border bg-primary text-white text-center">Title 2</div>
      </div>
      <div class="row pt-2" style="width: 100%; height: 200px;">
        <div class="col border bg-primary text-white text-center">Title 3</div>
      </div>
    </div>
    <div class="col-9 bg-primary text-white text-center">JQUERY SLIDER</div>
  </div>



  <div class="row pt-5" style="width: 100%; height: 650px;">
    <div class="col-2 bg-primary border text-white text-center">Margin</div>
    <div class="col-8">
      <div class="row px-2" style="height: 300px;">
        <div class="col-7 bg-primary border text-white text-center">Gallery</div>
        <div class="col-5">
          <div class="row px-2" style="height: 50px;">
            <div class="col bg-primary border text-center text-white">Title</div>
          </div>
          <div class="row px-2 pt-2" style="height: 250px;">
            <div class="col bg-primary border text-white text-center">Buy Box</div>
          </div>
        </div>
      </div>
      <div class="row pt-2 px-2" style="height: 150px;">
        <div class="col bg-primary border text-white text-center">Description</div>
      </div>
      <div class="row pt-2 px-2" style="height: 150px;">
        <div class="col bg-primary border text-white text-center">Related</div>
      </div>
    </div>
    <div class="col-2 bg-primary border text-white text-center">Margin</div>
  </div>



  <div class="pt-5">
    <div class="row" style="width: 100%; height: 100px;">
      <div class="col bg-success border fs-1 text-center text-black">FULL WIDTH</div>
    </div>
    <div class="row pt-2" style="width: 100%; height: 100px;">
      <div class="col-6 bg-info border fs-1 text-center text-black">HALF WIDTH</div>
      <div class="col-6 bg-info border fs-1 text-center text-black">HALF WIDTH</div>
    </div>
    <div class="row pt-2" style="width: 100%; height: 100px;">
      <div class="col-4 border text-center fs-1 text-black">THIRD</div>
      <div class="col-4 border text-center fs-1 text-black">THIRD</div>
      <div class="col-4 border text-center fs-1 text-black">THIRD</div>
    </div>
    <div class="row pt-2" style="width: 100%; height: 100px;">
      <div class="col-8 bg-warning border fs-1 text-center text-black">TWO THIRD</div>
      <div class="col-4 bg-warning border fs-1 text-center text-black">THIRD</div>
    </div>
    <div class="row pt-2" style="width: 100%; height: 100px;">
      <div class="col-3 bg-light border fs-1 text-center text-black">1/4</div>
      <div class="col-3 bg-light border fs-1 text-center text-black">1/4</div>
      <div class="col-3 bg-light border fs-1 text-center text-black">1/4</div>
      <div class="col-3 bg-light border fs-1 text-center text-black">1/4</div>
    </div>
    <div class="row pt-2" style="width: 100%; height: 100px;">
      <div class="col-9 bg-primary border fs-1 text-center text-black">3/4</div>
      <div class="col-3 bg-primary border fs-1 text-center text-black">1/4</div>
    </div>
    <div class="row pt-2" style="width: 100%; height: 100px;">
      <div class="col-1 bg-secondary border fs-1 text-center text-black">1</div>
      <div class="col-10 bg-secondary border fs-1 text-center text-black">10 Column</div>
      <div class="col-1 bg-secondary border fs-1 text-center text-black">1</div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
